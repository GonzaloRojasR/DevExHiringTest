apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: desafio-app
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - desafio-app.local
      secretName: desafio-app-tls
  rules:
    - host: desafio-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: desafio-app
                port:
                  number: 80
