name: Pipeline despliegue

on:
  push:
    branches: [master]

jobs:
  build-test:
    uses: ./.github/workflows/template-build-test.yaml

  docker:
    needs: build-test
    uses: ./.github/workflows/template-build-image.yaml
    with:
      image_name: ${{ needs.build-test.outputs.image_name }}
    #secrets:
    #  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #  AWS_REGION: ${{ secrets.AWS_REGION }}
    #  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  kustomize:
    needs: docker
    uses: ./.github/workflows/template-kustomization.yaml

  deploy:
    needs: kustomize
    uses: ./.github/workflows/template-deploy.yaml
    secrets:
      TEST_S: ${{ secrets.TEST_S }}
    with:
      TEST: ${{ vars.TEST }}    